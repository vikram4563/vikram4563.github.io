<!DOCTYPE html>
<html>
<head>
  <title>My Store</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 40px;
    }
    .box {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      background: black;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>My Product</h1>
  <img src="https://via.placeholder.com/400x300">
  <p>This is my first online store.</p>
  <h2>$19.99</h2>
  <button>Buy Now</button>
</div>

</body>
</html>
